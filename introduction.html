<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: black;
      font-family: 'Arial', sans-serif;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <video id="video-background" autoplay muted loop>
    <source src="./1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="content">
    <h1>Welcome to My Madhyam</h1>
    <p>This is a simple example with a video background.</p>
  </div>

  <script>
   
  </script>
</body>
</html>
